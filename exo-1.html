<body>
    <h1>Exercice 1</h1>

    <script type="text/javascript">
        var Kelvins = prompt("Quelle est la température en Kelvins aujourd'hui ?");
        const Celsius = Kelvins - 273; // je transforme la température en kelvins en celcius
        console.log(Math.floor(Celsius));
        const Fahrenheits = Celsius * (9/5) + 32 ; // je transforme en  fahrenheits grâce à celsius et la formule 
        console.log(Math.floor(Fahrenheits)); // Math.floor me permet d'arrondir en entier
    </script>
    
</body>
